site_name: CSCS Documentation
# TODO: change to https://docs.cscs.ch when the time comes
site_url: https://eth-cscs.github.io/

# provide a link to the docs in top RHS corner
repo_url: https://github.com/eth-cscs/cscs-docs
# provide a link to "edit this page" to each page
edit_uri: edit/main/docs/
extra_css:
  - stylesheets/extra.css
plugins:
  - search:
      pipeline:
        - trimmer
  - autorefs
nav:
  - Welcome: index.md
  - 'Alps':
    - alps/index.md
    - 'Hardware': alps/hardware.md
    - 'Network': alps/network.md
    - 'Storage': alps/storage.md
    - 'vClusters': alps/vclusters.md
    - 'Tenants': alps/tenants.md
  - 'Platforms':
    - platforms/index.md
    - 'HPC Platform':
      - platforms/hpcp/index.md
    - 'Machine Learning Platform':
      - platforms/mlp/index.md
      # we could move all vcluster descriptions to a vcluster/name.md
      # then link them into the respective platform
      - 'clariden': vclusters/clariden.md
    - 'Climate and Weather Platform':
      - platforms/cwp/index.md
  - 'Access':
    - access/index.md
    - 'MFA':
      - access/mfa/index.md
      - 'using windows': access/mfa/windows.md
    - 'UMP': access/ump.md
    - 'Waldur': access/waldur.md
  - 'Tools':
    - tools/index.md
    - 'slurm': tools/slurm.md
    - 'uenv': tools/uenv.md
  - 'Storage':
    - storage/index.md
    - 'File Systems': storage/filesystems.md
    - 'Data Transfer': storage/transfer.md
    - 'Long Term Storage': storage/longterm.md
    - 'Object Storage': storage/object.md
  - 'Building and installing software':
    - build-install/index.md
    - 'uenv': build-install/uenv.md
    - 'Containers': build-install/containers.md
    - 'Cray Programming Environment (CPE)': build-install/cpe.md
    - 'Python with pip': build-install/pip.md
  - 'Frequently asked questions':
    - faq/index.md
theme:
  name: material
  language: en
  features:
    - content.code.copy
    # add an "edit this page" icon on each page
    - content.action.edit
    - navigation.indexes
    - search.share
    - navigation.instant
    - navigation.tracking
    - navigation.path
    - navigation.top
  icon:
    # set the icon for "edit this page"
    edit: material/pencil
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  logo: assets/cscs-logo.png
  font:
    text: Roboto
    code: Roboto Mono
markdown_extensions:
  - admonition
  - def_list
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - footnotes
  - pymdownx.arithmatex:
      generic: true
  # for captioning images
  - pymdownx.blocks.caption

